<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Portal - Car Center Rishi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtiele achtergrond animatie */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 300;
            color: #d4af37;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .welcome-section {
            margin-bottom: 4rem;
        }

        .greeting {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            opacity: 0;
            animation: slideInLeft 1s ease-out 0.9s forwards;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: #b8b8b8;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: slideInRight 1s ease-out 1.2s forwards;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .portal-text {
            font-size: 1rem;
            font-weight: 300;
            color: #d4af37;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-button {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #1a1a1a;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            min-width: 250px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        .nav-button:nth-child(1) {
            animation: buttonSlideUp 0.8s ease-out 1.8s forwards;
        }

        .nav-button:nth-child(2) {
            animation: buttonSlideUp 0.8s ease-out 2.1s forwards;
        }

        @keyframes buttonSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #f4d03f 0%, #d4af37 100%);
        }

        .nav-button:focus {
            outline: 3px solid rgba(212, 175, 55, 0.5);
            outline-offset: 2px;
        }

        .nav-button:active {
            transform: translateY(-1px);
        }

        /* Puls animatie voor extra aandacht */
        .nav-button {
            animation: buttonSlideUp 0.8s ease-out forwards, 
                       subtlePulse 3s ease-in-out 3s infinite;
        }

        .nav-button:nth-child(1) {
            animation: buttonSlideUp 0.8s ease-out 1.8s forwards, 
                       subtlePulse 3s ease-in-out 4s infinite;
        }

        .nav-button:nth-child(2) {
            animation: buttonSlideUp 0.8s ease-out 2.1s forwards, 
                       subtlePulse 3s ease-in-out 4.5s infinite;
        }

        @keyframes subtlePulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
            50% { box-shadow: 0 4px 20px rgba(212, 175, 55, 0.5); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo-text {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .greeting {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .nav-button {
                min-width: 200px;
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .greeting {
                font-size: 1.2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .nav-button {
                min-width: 180px;
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Toegankelijkheid verbeteringen */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus states voor toetsenbord navigatie */
        .nav-button:focus-visible {
            outline: 3px solid #d4af37;
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo sectie -->
        <div class="logo-section">
            <div class="logo-text">CCR</div>
        </div>

        <!-- Welkom sectie -->
        <div class="welcome-section">
            <h1 class="greeting">Goedendag, meneer Rishi Ramanand</h1>
            <p class="subtitle">Directeur</p>
            <p class="portal-text">VA Portal â€“ Uw toegang tot Car Center Rishi</p>
        </div>

        <!-- Navigatie knoppen -->
        <div class="buttons-section">
            <a href="indexV1.html" 
               class="nav-button" 
               role="button"
               aria-label="Ga naar versie 1 van de Car Center Rishi website">
                Versie 1 bekijken
            </a>
            <a href="indexV2.html" 
               class="nav-button" 
               role="button"
               aria-label="Ga naar versie 2 van de Car Center Rishi website">
                Versie 2 bekijken
            </a>
        </div>
    </div>

    <script>
        // Toegankelijkheid: Toetsenbord navigatie
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.nav-button');
            
            buttons.forEach(button => {
                button.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        window.location.href = this.href;
                    }
                });
            });
        });

        // Preload animaties voor betere performance
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.visibility = 'visible';
        });
    </script>
</body>
</html>
