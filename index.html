<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Appiah Demo Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 1s ease-out 0.3s forwards;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            color: #667eea;
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafafa;
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border-left: 4px solid #dc2626;
            display: none;
            text-align: left;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #059669;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border-left: 4px solid #059669;
            display: none;
            text-align: left;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        .footer {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
        }

        .powered-by {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
        }

        .powered-by::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .powered-by:hover {
            color: #667eea;
        }

        .powered-by:hover::after {
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .social-link:hover::before {
            transform: scale(1.1);
        }

        .social-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .tiktok {
            background: linear-gradient(45deg, #000000, #ff0050);
        }

        .facebook {
            background: linear-gradient(45deg, #1877f2, #42a5f5);
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 20px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .form-group input {
                padding: 14px 16px;
            }

            .login-btn {
                padding: 16px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .shake {
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1 class="logo">Van Appiah Demo Hub</h1>
        <p class="subtitle">Toegang tot uw persoonlijke demo-omgeving</p>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Klantgegevens laden...</span>
        </div>
        
        <form id="loginForm" class="hidden">
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" required autocomplete="username" autocapitalize="none">
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Inloggen
            </button>
        </form>
        
        <div class="footer">
            <a href="https://vanappiah.com" target="_blank" class="powered-by">
                ⚡ Powered by Van Appiah
            </a>
            
            <div class="social-links">
                <a href="https://instagram.com/vanappiah" target="_blank" class="social-link instagram" title="Instagram" aria-label="Instagram">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                </a>
                <a href="https://tiktok.com/@vanappiah" target="_blank" class="social-link tiktok" title="TikTok" aria-label="TikTok">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>

                </a>
                <a href="https://facebook.com/vanappiah" target="_blank" class="social-link facebook" title="Facebook" aria-label="Facebook">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Globale variabelen
        let klantData = [];
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKbTuBOr8Xnsb311HHvgUnR2UKppFFpPWLuedwHkxi5tRVVaj2tXCD-P3EjwiWlcgcOYtSrulYEKde/pub?output=csv';
        
        // DOM elementen
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const container = document.getElementById('loginContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Laad klantgegevens bij het opstarten
        async function loadKlantData() {
            try {
                console.log('Fetching client data from Google Sheets...');
                
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSV data received, parsing...');
                
                // Parse CSV met PapaParse
                const parseResult = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    transformHeader: (header) => header.trim().toLowerCase()
                });
                
                if (parseResult.errors.length > 0) {
                    console.warn('CSV parsing warnings:', parseResult.errors);
                }
                
                klantData = parseResult.data.filter(row => 
                    row.klantnaam && row.gebruikersnaam && row.wachtwoord && row.bestandsmap
                );
                
                console.log('Client data loaded successfully:', klantData.length, 'clients');
                console.log('Available clients:', klantData.map(k => k.klantnaam));
                
                // Verberg loading indicator en toon formulier
                loadingIndicator.classList.add('hidden');
                loginForm.classList.remove('hidden');
                
                // Focus op eerste input
                setTimeout(() => {
                    usernameInput.focus();
                }, 300);
                
            } catch (error) {
                console.error('Error loading client data:', error);
                loadingIndicator.innerHTML = `
                    <div style="color: #dc2626; text-align: center;">
                        <strong>⚠️ Fout bij laden van klantgegevens</strong><br>
                        <small>Controleer uw internetverbinding en probeer de pagina te vernieuwen.</small>
                    </div>
                `;
            }
        }

        // Login functionaliteit
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Reset berichten
            hideMessages();
            
            // Validatie
            if (!username || !password) {
                showError('Vul alle velden in.');
                return;
            }
            
            if (klantData.length === 0) {
                showError('Klantgegevens zijn nog niet geladen. Probeer het opnieuw.');
                return;
            }
            
            // Toon loading state
            showLoading();
            
            // Simuleer een korte vertraging voor betere UX
            setTimeout(() => {
                // Zoek klant in de data
                const klant = klantData.find(k => 
                    k.gebruikersnaam.toLowerCase() === username.toLowerCase() && 
                    k.wachtwoord === password
                );
                
                if (klant) {
                    // Succesvolle login
                    console.log(`Login successful for: ${klant.klantnaam}`);
                    showSuccess(`Welkom ${klant.klantnaam}! U wordt doorgestuurd...`);
                    
                    // Redirect na korte vertraging
                    setTimeout(() => {
                        window.location.href = `./${klant.bestandsmap}/index.html`;
                    }, 1500);
                    
                } else {
                    // Ongeldige inloggegevens
                    hideLoading();
                    showError('Ongeldige gebruikersnaam of wachtwoord. Controleer uw gegevens en probeer het opnieuw.');
                    
                    // Shake animatie voor feedback
                    container.classList.add('shake');
                    setTimeout(() => {
                        container.classList.remove('shake');
                    }, 600);
                    
                    // Focus terug op username veld
                    usernameInput.focus();
                    usernameInput.select();
                }
            }, 1000);
        });

        // Helper functies
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showLoading() {
            container.classList.add('loading');
            loginBtn.textContent = 'Inloggen...';
            loginBtn.disabled = true;
        }

        function hideLoading() {
            container.classList.remove('loading');
            loginBtn.textContent = 'Inloggen';
            loginBtn.disabled = false;
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !container.classList.contains('loading') && !loginForm.classList.contains('hidden')) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Refresh data functie (voor debugging)
        window.refreshData = loadKlantData;

        // Start de applicatie
        console.log('Van Appiah Demo Hub - Live Version');
        console.log('Loading client data from Google Sheets...');
        loadKlantData();

        // Auto-refresh data elke 5 minuten (optioneel)
        setInterval(() => {
            console.log('Auto-refreshing client data...');
            loadKlantData();
        }, 5 * 60 * 1000);
    </script>
</body>
