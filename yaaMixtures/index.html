<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Appiah Demo - Website Versions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 2;
            font-weight: 300;
        }

        .content {
            padding: 3rem 2rem;
        }

        .version-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .version-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
            min-width: 140px;
        }

        .version-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .version-btn:hover::before {
            left: 100%;
        }

        .version-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(238, 90, 36, 0.4);
        }

        .version-btn:active {
            transform: translateY(-1px);
        }

        .version-btn.active {
            background: linear-gradient(135deg, #10ac84 0%, #00d2d3 100%);
            box-shadow: 0 8px 25px rgba(16, 172, 132, 0.3);
        }

        .version-btn.active:hover {
            box-shadow: 0 15px 35px rgba(16, 172, 132, 0.4);
        }

        .iframe-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .iframe-header {
            background: linear-gradient(90deg, #f1f3f4 0%, #e8eaed 100%);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .traffic-light.red { background: #ff5f57; }
        .traffic-light.yellow { background: #ffbd2e; }
        .traffic-light.green { background: #28ca42; }

        .url-bar {
            flex: 1;
            background: white;
            border: 1px solid #dadce0;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            font-size: 0.9rem;
            color: #5f6368;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
            transition: opacity 0.3s ease;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .version-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 2rem 1rem;
            }

            .version-selector {
                flex-direction: column;
                align-items: center;
            }

            .version-btn {
                width: 100%;
                max-width: 200px;
            }

            iframe {
                height: 400px;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Van Appiah Demo</h1>
            <p>Ontdek de evolutie van onze website door verschillende versies</p>
        </div>

        <div class="content">
            <div class="version-info" id="versionInfo">
                <span>ðŸš€ Momenteel bekijkt u: Versie 1</span>
            </div>

            <div class="version-selector">
                <button class="version-btn active" onclick="loadVersion('index1.html', 1)" data-version="1">
                    <span>âœ¨ Versie 1</span>
                </button>
                <button class="version-btn" onclick="loadVersion('indexv2.html', 2)" data-version="2">
                    <span>ðŸŽ¨ Versie 2</span>
                </button>
                <button class="version-btn" onclick="loadVersion('index3.html', 3)" data-version="3">
                    <span>ðŸš€ Versie 3</span>
                </button>
            </div>

            <div class="iframe-container">
                <div class="iframe-header">
                    <span class="traffic-light red"></span>
                    <span class="traffic-light yellow"></span>
                    <span class="traffic-light green"></span>
                    <div class="url-bar" id="urlBar">index1.html</div>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Laden...</span>
                </div>
                <iframe id="demoFrame" src="index1.html"></iframe>
            </div>
        </div>
    </div>

    <script>
        function loadVersion(url, version) {
            // Show loading
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('demoFrame');
            const urlBar = document.getElementById('urlBar');
            const versionInfo = document.getElementById('versionInfo');
            
            loading.style.display = 'flex';
            iframe.style.opacity = '0.5';
            
            // Update active button
            document.querySelectorAll('.version-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-version="${version}"]`).classList.add('active');
            
            // Update version info
            const versionNames = {
                1: 'Versie 1 - Basis Design',
                2: 'Versie 2 - Verbeterde Styling',
                3: 'Versie 3 - Moderne Interface'
            };
            
            versionInfo.innerHTML = `<span>ðŸš€ Momenteel bekijkt u: ${versionNames[version]}</span>`;
            
            // Simulate loading time for better UX
            setTimeout(() => {
                iframe.src = url;
                urlBar.textContent = url;
                
                iframe.onload = function() {
                    loading.style.display = 'none';
                    iframe.style.opacity = '1';
                };
            }, 500);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to buttons
            const buttons = document.querySelectorAll('.version-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });

            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key >= '1' && e.key <= '3') {
                const version = parseInt(e.key);
                const urls = ['index1.html', 'indexv2.html', 'index3.html'];
                loadVersion(urls[version - 1], version);
            }
        });
    </script>
</body>
</html>
